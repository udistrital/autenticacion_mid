swagger: "2.0"
info:
  title: beego Test API
  description: beego has a very cool tools to autogenerate documents for your API
  version: 1.0.0
  termsOfService: http://beego.me/
  contact:
    email: astaxie@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /v1
paths:
  /token/emailToken:
    post:
      tags:
      - token
      description: Recibe el correo electrónico del usuario desde la autenticación
      operationId: TokenController.GetEmail
      parameters:
      - in: path
        name: email
        description: The key for staticblock
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Token'
        "404":
          description: not found resource
  /token/userRol:
    post:
      tags:
      - token
      description: Recibe el usuario y devuelve información detallada del usuario
      operationId: TokenController.GetRol
      parameters:
      - in: body
        name: body
        description: Usuario registrado en wso2
        required: true
        schema:
          $ref: '#/definitions/models.UserName'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Payload'
        "404":
          description: not found resource
definitions:
  models.Payload:
    title: Payload
    type: object
    properties:
      Codigo:
        type: string
      Estado:
        type: string
      FamilyName:
        type: string
      documento:
        type: string
      documento_compuesto:
        type: string
      email:
        type: string
      role:
        type: array
        items:
          type: string
  models.Token:
    title: Token
    type: object
    properties:
      email:
        type: string
  models.UserName:
    title: UserName
    type: object
    properties:
      user:
        type: string
tags:
- name: token
  description: |
    TokenController operations for Token
